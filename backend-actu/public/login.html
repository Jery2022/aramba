<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion - Aramba</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem;
      width: 100px;
    }
    .btn-primary {
      background-color: #2c5364;
      border: none;
    }
    .btn-primary:hover {
      background-color: #203a43;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/images/aramba-logo.png" alt="Logo Aramba" class="logo">
    <h3 class="text-center mb-4">Bienvenue chez Aramba</h3>
    <form method="POST" action="/api/auth/connexion">
      <input type="hidden" name="token_csrf" value="{{csrfToken}}">
      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="exemple@aramba.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="motDePasse" required placeholder="••••••••">
      </div>
      <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>
    <p class="text-center mt-3 text-muted" style="font-size: 0.9em;">© 2025 Aramba. Tous droits réservés.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
