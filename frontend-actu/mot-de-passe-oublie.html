<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialisation du mot de passe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h4 class="text-center mb-3">Réinitialiser votre mot de passe</h4>
      <form method="POST" action="/api/auth/reset">
        <input type="hidden" name="token_csrf" value="{{csrfToken}}">
        <input type="hidden" name="token" value="{{token}}">
        <div class="mb-3">
          <label for="newPassword" class="form-label">Nouveau mot de passe</label>
          <input type="password" class="form-control" id="newPassword" name="motDePasse" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Réinitialiser</button>
      </form>
      <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
       Mot de passe réinitialisé avec succès !
    </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('resetForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const motDePasse = document.getElementById('newPassword').value;
      const token = document.querySelector('input[name="token"]').value;

      try {
        const response = await fetch('/api/auth/reset', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ motDePasse, token: token }) 
        });

        const result = await response.json();
        if (response.ok) {
          document.getElementById('successMessage').classList.remove('d-none');
        } else {
          alert(result.message || 'Erreur lors de la réinitialisation.');
        }
      } catch (error) {
        alert('Erreur réseau ou serveur.');
      }
    });
  </script>
</body>
</html>
